<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <h1>Toss App</h1>
        </div>
        <div class="box1 head">
            <img src="head.png" alt="">
            <h2 id="winner"></h2>
        </div>
        <div class="box2 tail">
            <img src="tail.png" alt="">
            <h2 id="tailwinner"></h2>
        </div>
        <div class="sorry img">
            <img  src="sorry.jpg" alt="">
        </div>
        <div class="para" >
            <p class="score">Add Score</p>
            <p class="open">Count</p>
        </div>
        <button id="head">Head</button>
        <button id="tail">Tail</button>

       

    </div>
    


    <script src="app.js"></script>
</body>
</html>
